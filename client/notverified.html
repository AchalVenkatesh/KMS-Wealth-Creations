        .container {
    background-color: #ffffff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0, 128, 128, 0.2);
    width: 420px;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: auto;
}

        .container h2 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 20px;
            color: #007bff;
        }

        .container h5{
            padding: 0;
            margin-top: 20px;
            margin-bottom: 20px;
            color: #007bff;
        }

        .container img {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            margin-bottom: 0;
        }

        .container input[type="text"],
        .container input[type="password"] {
            width: 90%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 6px;
            border: 2px solid #007bff;
            font-size: 16px;
        }

        .container input[type="text"]:focus,
        .container input[type="password"]:focus {
            outline: none;
            border-color: #0099cc;
            box-shadow: 0 0 10px rgba(0, 153, 204, 0.4);
        }

        .container button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .container button:hover {
            background-color: #155aa9;
        }

        .container p {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        .container p a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .container p a:hover {
            color: #0056b3;
        }

    </style>

<body>
