            <style>
                body {
                    font-family: Arial, sans-serif;
                }
                table {
                    width: 100%;
                    border-collapse: collapse;
                }
                th, td {
                    padding: 12px;
                    border: 1px solid #ddd;
                    text-align: left;
                }
                th {
                    background-color: #f2f2f2;
                }
                tr:nth-child(even) {
                    background-color: #f9f9f9;
                }
            </style>
<table border="1">
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Content</th>
                </tr>
                {{ range .Posts }}
                <tr>
                    <td>{{ .ID }}</td>
                    <td>{{ .Title }}</td>
                    <td>{{ .Content }}</td>
                </tr>
                {{ end }}
            </table>
